<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link rel="stylesheet" href="CSS/index_style.css">
</head>

<body>
    <div class="container">
        <h3>Student Form</h3>

        <form action="#">

            <div class="student-details">
                <div class="input-box">
                    <span class="details">ID Number</span>
                    <input type="text" placeholder="Enter Your ID" required>
                </div> 

                <div class="input-box">
                    <span class="details">Name</span>
                    <input type="text" placeholder="Enter Your Name" required>
                </div>  

                <div class="input-box">
                    <span class="details">Department</span>
                    <input type="text" placeholder="Enter Your Department" required>
                </div>  
                
                <div class="input-box">
                    <span class="details">Date Of Birth</span>
                    <input type="Date" name = "dob" required>
                </div>  
            </div>  

            <br>
            <span class="textarea-input-box">
                <p class="textarea-details">Hobbies</p>
                <textarea name="Hobbies" id="01" rows="5" cols="38">Enter Your Hobbies
                </textarea>
            </span>
            <br><br>

            <input class="save" type="submit" value="Save">
            
        </form>
    </div>
   
</body>

</html>
