<body class="add-contact">
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BIPROS</a>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

            </div>
            <div class="question-icon"><a class="icon" href="#"><i class="fa fa-solid fa-question"></i></a></div>
        </div>
    </nav>

    <div class="container">
        <h3>Add Contact</h3>

        <form id = "Contact-form"action="#" onsubmit="return false">

            <div class="student-details">
                <div class="input-box">
                    <span class="details">First Name</span>
                    <input type="text" id="first-name" placeholder="Enter Your First Name" required>
                </div>

                <div class="input-box">
                    <span class="details">Last Name</span>
                    <input type="text"id="last-name" placeholder="Enter Your Last Name" required>
                </div>

                <div class="input-box">
                    <span class="details">NickName</span>
                    <input type="text" id="nick-name" placeholder="Enter Your NickName" required>
                </div>
                
                <div class="input-box">
                    <label class="details">Gender</label>

                    <input type="radio" name = "gender" id="Male"class="gender" value="male" required>
                    Male

                    <input type="radio" name = "gender" id="Female" class="gender" value="female" required>
                    Female

                    <input type="radio" name = "gender" id="Others" class="gender" value="female" required>
                    Others

                </div>

                <div class="input-box">
                <span class="details">Mobile Number</span>
                <input type="tel" class="phone"id="mob-no" placeholder="+91- xxxxx yyyyy "
                 required>
                </div>

                <div class="input-box">
                    <span class="details">Date Of Birth</span>
                    <input type="Date" id="dob" required>
                </div>

                <div class="input-box">
                    <label class="details"> Email</label>
                    <input type="email" class="email" id="email"placeholder="Enter your Email" required>
                </div>

                <div class="input-box">
                    <label class="details">Upload Your Picture</label>
                    <input type="file" class="file" id="file" required>
                </div>

                <div class="input-box">
                    <span class="details">Location</span>
                    <input type="text" id="location" placeholder="Enter Your Location" required>
                </div>


            </div>
            

            <input class="save" type="submit" id="submitButton" onclick="checkForm()" value="Add">
            <!-- <button  class="btn btn-primary float-right" type="submit" id="submitButton" onclick="addContact()" disabled>Add</button> -->
            <input type="reset" class="save"  value="Reset">

        </form>
    </div>

    <script src="Javascript/create.js"></script>
</body>

</html>
