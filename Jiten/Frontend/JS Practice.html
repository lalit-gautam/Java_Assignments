<!DOCTYPE html>
<html lang="en">

<head>
    <title> JS Assignment-1 </title>
    <link rel="stylesheet" href="JS Assignment.css">
</head>

<body>
    <form>
        <div>
            <header>
                <h1><u>Student-Form</u></h1>
            </header>
        </div>
        <hr id="hr">
        <div class="content">
            <div class="firstLine">
                <label>Student Id</label>
                <input id="stdId" type="number" placeholder="Student Id">
                <label>Student Name</label>
                <input id="stdName" type="text" placeholder="Student Name">
            </div><br>
            <div class="secLine">
                <label>Department</label>
                <input id="department" type="text" placeholder="Department">
                <label>Date of birth</label>
                <input id="dob" type="date">
            </div>
            <div id="favGame">
                <div>
                    <h4>Favourite game : </h4>
                </div>
                <div>
                    <input type="checkbox" name="Cricket">
                    <label for="Cricket"> Cricket </label><br>
                    <input type="checkbox" name="Volleball">
                    <label for="Volleball"> Volleball </label><br>
                    <input type="checkbox" name="Football">
                    <label for="Football"> Football </label><br>
                    <input type="checkbox" name="Badminton">
                    <label for="Badminton"> Badminton</label><br><br>
                </div>
            </div>
        </div>
        <div>
            <footer>
                <button id="save" type="button">Save</button>
                <button type="reset">Reset</button>
            </footer>
        </div>
    </form>
</body>
<script src="JS assignment.js"></script>

</html>
