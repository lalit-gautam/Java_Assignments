<!DOCTYPE html>
<html lang="en">
<head>
    <title> Signup Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="test.js"></script>
</head>
<body>
    <div class="form">
        <form id="data-form"  >
            <div id="heading"><u><h1>Signup Form</h1></u></div>
            <div id="name">
                <label for="Fname" ><b>First name : </b></label>
                <input id="'first-name" type="text" placeholder="Enter first name"  required><br><br>
                <label for="Fname"><b>last name : </b></label>
                <input id="last-name" type="text" placeholder="Enter last name" required>
            </div><br>
            <div id="mobNo">
                <label for="mobileNo"><b>Mobile Number : </b></label>
                <input type="tel"  placeholder="Mobile number" ><br><br></div>
            <div id="dob">
                <label for="DOB"><b>Date of birth : </b></label>
                <input type="date" ><br><br></div>
            <div id="email">
                <label for="email"><b>Email : </b></label>
                <input type="email" placeholder="email" required><br><br></div>
            <div id="password">
                <label for="password"><b>Password : </b></label>
                <input type="password" placeholder="password" required><br><br></div>
            <div id="ConformPassword">
                <label for="confirmpassword"><b>Confirm password : </b></label>
                <input type="password" placeholder="confirm password" required><br><br></div>
            <div>
                <b>Gender :</b> 
                <input type="radio" name="gender">male
                <input type="radio" name="gender">female
                <input type="radio" name="gender">other
            </div><br>
            
            <div>
                <label for="date and time"><b>Local date & time: </b></label>
                <input type="datetime-local">
            </div><br>
            <div>
                <label for="file"><b>Image : </b></label>
                <input type="file">
            </div><br>
            
            <div>
                <label for="district" ><b>Select your district: </b></label>
                <select name="district" id="district" >
                    <option value="Anugul">Anugul</option>
                    <option value="Balasore">Balasore</option>
                    <option value="Bhadrak">Bhadrak</option>
                    <option value="cuttack">cuttack</option>
                    <option value="Dhenkanal">Dhenkanal</option>
                    <option value="Ganjam">Ganjam</option>
                    <option value="Kendrapara">Kendrapara</option>
                </select>
            </div><br>
            <div id="footer">
                <input type="submit" value="Submit" id="submit">
                <input type="reset" value="Reset"
                id="reset">
            </div>
        </form>
    </div>
</body>
</html>
