<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="AllInputs.css ">
</head>
<body>
    <div class="container">
        <form>
            <div class="form">
                <div id="heading"><h1>Registration Form</h1></div>
                <div>
                    <div class="name">
                        <span id="fname"><label>First Name </label></span>
                        <span id="lname"><label>Last Name </label></span>
                    </div>
                    <div class="nameBox">
                        <input type="text" id="fname" placeholder="First name">
                        <input type="text" id="lname" placeholder="Last name">
                    </div>
                    </span>
                </div>
                <div class="email">
                    <label>Email Address : </label> 
                    <input type="email" id="email" placeholder="Email Address">
                </div>
                <div class="gender">
                    <h4 id="genderHeader">Gender : </h4>
                    <input type="radio" name="gender">
                    <label for="gender">Male</label>
                    <input type="radio" name="gender">
                    <label for="gender">Female</label>
                    <input type="radio" name="gender">
                    <label for="gender">Other</label>
                </div>
                <div class="hobbies">
                    <h4>Hobbies : </h4>
                    <input type="checkbox">
                    <label>Cricket</label> 
                    <input type="checkbox">
                    <label>Football</label> 
                    <input type="checkbox">
                    <label>Running</label> 
                    <input type="checkbox">
                    <label>Singing</label> 
                    <input type="checkbox">
                    <label>Dancing</label> 
                </div>
                <div class="color">
                    <span><label for="color">Favourite Color : </label></span>
                    <span><input type="color"></span>
                </div>
                <div class="fileInput">
                    <span><label for="fileInput">Upload Certificate : </label></span>
                    <span><input type="file"></span>
                </div>
                <div class="birthDate">
                    <span><label for="birthDate">Date of Birth : </label></span>
                    <span><input type="date"></span>
                </div>
                <div class="month">
                    <span><label for="month">Present month : </label></span>
                    <span><input type="month"></span>
                </div>
                <div class="time">
                    <span><label for="time">Present time : </label></span>
                    <span><input type="time"></span>
                </div>
                <div class="number">
                    <span><label for="number">Choose a Number : </label></span>
                    <span><input type="number"></span>
                </div>
                <div class="mobileNo">
                    <span><label for="tel">Mobile number : </label></span>
                    <span><input type="tel"></span>
                </div>
                <div class="password">
                    <span><label for="password">Password : </label></span>
                    <span><input type="password"></span>
                </div>
                <div class="confirmPassword">
                    <span><label for="confirmPassword">Confirm Password : </label></span>
                    <span><input type="confirmPassword"></span>
                </div>
                <div class="range">
                    <span><label for="range">Range : </label></span>
                    <span><input type="range"></span>
                </div>
                <div class="search">
                    <span><label for="search">Search : </label></span>
                    <span><input type="search"></span>
                </div>
                <div class="week">
                    <span><label for="week">Present week : </label></span>
                    <span><input type="week"></span>
                </div>
                <div class="button">
                    <span><label for="button">Click Button</label></span>
                    <span><input type="button"></span>
                </div>
                <div class="url">
                    <span><label for="url">Search url : </label></span>
                    <span><input type="url"></span>
                </div>
                <div class="image">
                    <span><label for="image">Image : </label></span>
                    <span><input type="image" src="images.jpg"></span>
                </div>
                <div class="footer">
                    <span><input type="reset"></span>
                    <span><input type="submit"></span>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
