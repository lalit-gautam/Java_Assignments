<!DOCTYPE html>
<html lang="en">
<head></head>
    <title> Google page </title>
    <link rel="stylesheet" href="googleForm.css">
    <style>
        ::placeholder{
            color: blue;
        }
    </style>
</head>
<body>
    <div class="margin">
        <form>
            <div>
                <div class="header"><abbr title="Google"><h1>
                    <span class="googlelogo">
                    <span id="span1">G</span>
                    <span id="span2">o</span>
                    <span id="span3">o</span>
                    <span id="span4">g</span>
                    <span id="span5">l</span>
                    <span id="span6">e</span>
                    </span></abbr>
                </h1></div>
                <div id="first"><b>Sign in</b></div><br>
                <div id="second">Use your Google Account</div><br>
                <div id="phonemail"><input type="email" id="email" placeholder="Email or phone" required></div>
                <div id="forget">Forgot email?</div><br>
                <div>Not your computer? Use Guest mode to sign in privately.</div>
                <div><button><span id="learnmore">Learn more</span></button></div><br><br>
                <div>
                    <span><button>Create account</button></span>
                    <span><button>Next</button></span>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
