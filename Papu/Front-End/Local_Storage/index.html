<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custome css  -->
    <link rel="stylesheet" href="./style.css">
    <title>Student Registration form</title>
</head>
<body>
    <div class="main-parent">
        <div class="form-wrap">
            <form action="">
                <h1><span>Student </span>Form</h1>
                <div class="single-input">Id:
                    <input id="sid" type="text" placeholder="Enter id" required>
                </div>
                <div class="single-input">Name:
                    <input id="sname" type="text" placeholder="Enter name" required>
                </div>
                <div class="single-input">Dept
                    <input id="sdept" type="text" placeholder="Enter Department" required>
                </div>
                <div class="single-input">Dob
                    <input id="sdob" type="date" placeholder="Enter DoB" required>
                </div>
                <div class="single-input">Hubbies:
                    <input id="shubbies" type="text" placeholder="Hubbies" required>
                </div>
                <div class="submit-button">
                    <button class="button" onclick="clickFunction()">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="table.js"></script>
</body>
</html>
