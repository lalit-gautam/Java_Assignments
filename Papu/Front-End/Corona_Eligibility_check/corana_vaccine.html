<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color:red;text-align: center;">Corona Vaccine Eligibility Checking</h1>
    <!--<form onsubmit="validate(this)">-->
        <form style="text-align:center;background-color: aqua;" onsubmit="validate(this)">
        <label for="pname">Person Name:</label>
        <input type="text" name="pname"><br>
        <label for="page">Person age:</label>
        <input type="text" name="page"><br>
        <label for="paddrs">Person Address:</label>
        <input type="text" name="paddrs"><br>
        <input type="submit" value="Check Eligibility">
    </form>
    <p id="result"></p>
        <script>
            
            document.getElementById("myBtn").addEventListener("click",validate(this));
            function validate(frm)
            {
                let name=frm.pname.value;
                let addrs=frm.paddrs.value;
                let age=frm.page.value;
                if(name=="")
                {
                    alert("person name is required");
                    frm.pname.focus();
                }
                if(addrs=="")
                {
                    alert("person address is required");
                    frm.paddrs.focus();
                }
                else if(addrs.length<10)
                {
                    alert("person addrs must contain 10 character");
                    frm.paddrs.focus();
                }
                if(age=="")
                {
                    alert("person age is required");
                    frm.page.focus();
                }
                else if(isNaN(age))
                {
                    alert("person age is must be numeric");
                    frm.page.focus();
                }
                else if(age<=0 || age>125)
                {
                    alert("person age most be in between 1 to 125");
                    frm.page.focus();
                }
                if(age>=21)
                {
                    document.getElementById("result").innerHTML="Mr "+name+" you are eligible for vaccine.";
                }
                else
                {
                    document.getElementById("result").innerHTML="Mr "+name+" you are eligible for vaccine.";
                }

            }
        </script>
</body>
</html>
