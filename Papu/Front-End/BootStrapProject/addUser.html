<!doctype html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"

    <title>Add Users</title>

<body>
    <div class="form-container">
        <form style="background-color: rgb(9, 171, 171);" onsubmit="return false" >
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputEmail4">First Name</label>
                    <input type="text" class="form-control" id="fname" placeholder="first name"><span id="fnameErr" style="color: red;"></span>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputEmail4">Last Name</label>
                    <input type="text" class="form-control" id="lname" placeholder="last name"><span id="lnameErr" style="color: red;"></span>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputEmail4">Nick Name</label>
                    <input type="text" class="form-control" id="niname" placeholder="nick name"><span id="nnameErr" style="color: red;"></span>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputEmail4">Mobile No.</label>
                    <input type="tel" class="form-control" id="mobileNo" placeholder="last name"><span id="mobileErr" style="color: red;"></span>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputEmail4">DOB</label>
                    <input type="date" class="form-control" id="dob" placeholder="nick name">
                </div>
                <div class="form-check">
                    <label >Select Gender</label><br>
                    <input class="form-check-input col-md-4" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="He">
                    <label class="form-check-label" for="flexRadioDefault1">&nbsp;&nbsp;
                      male
                    </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input class="form-check-input col-md-4" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="She" checked>
                    <label class="form-check-label" for="flexRadioDefault2">&nbsp;&nbsp;
                      female
                    </label>
                  </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputEmail4">Email Id</label>
                    <input type="email" class="form-control" id="email" placeholder="email Id"><span id="email" style="color: red;"></span>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputEmail4">Picture</label>
                    <input type="file" class="form-control" id="photo" placeholder="nick name">
                </div>
            </div>
            <!-- <button type="submit" class="btn btn-primary" id="addButton" style="color: green;">Add</button> -->
            <div class="container">
                <br><br>
                <!-- Trigger the modal with a button -->
                <button type="button" class="btn btn-info btn-col-lg-3" data-toggle="modal" data-target="#myModal"
                    id="addButton">Add</button>

                <!-- Modal
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog modal-sm">

                         Modal content

                            </div>
                            <div class="modal-footer">

                            </div>
                        </div>

                    </div>
                </div> -->

            </div>

        </form>
